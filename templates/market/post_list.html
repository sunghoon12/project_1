{% if post_list %}
    <ul>
    {% for post in post_list %}
        <li><a href="{% url 'market:detail' post.id %}">{{ post.post_title }}</a></li>
        <li>{{ post.image }}</li>
        <li>{{ post.content  }}</li>
        <li>{{ post.price }}</li>
        <li>{{ post.create_date }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>게시글이 없습니다.</p>
{% endif %}
