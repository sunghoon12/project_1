{% extends 'base.html' %}

{% block content %}

<h3>{{ post.post_title }}</h3>
{{post.create_date}}
<div>
    {% if post.image %}
    <img src = "{{ post.image.url }}" alt="{{ post.image }}" height="300" width="500">
    {% else %}
    <p>이미지가 없습니다</p>
    {% endif %}
    <p>{{ post.content }}</p>
    <p>{{ post.price }}</p>
</div>

<hr>

<a href="{% url 'market:postupdate' post.id  %}">수정</a>
<a href="{% url 'market:postdelete' post.id  %}">삭제</a>
{% endblock %}
