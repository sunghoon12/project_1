<div class="container">
  <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
  <form method="post" class="post-form my-3" enctype="multipart/form-data" action="{% url 'market:postupdate' post.pk %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">수정하기</button>
  </form>
  <input type="button" value="취소하기" onclick="history.back(-2);">
</div>
